<title>문서타이틀 표제</title>
</head>
<body>
<b>b:강조글자 태그</b>
<strong>strong:강한 강조 태그</strong>
<em>em:약한 강조 태그<em>
<i>i:기울인 글자 태그</i>
<ins>ins:밑줄 글자 태그</ins>
<del>del;취소줄 글자 태그</del>
<sup>sup:윗첨자 태그</sup>
<sub>sub:아래첨자 태그</sub>
<mark>mark:마크 태그</mark>
<p><i>HTML</i></p>
<p><sub>body</sup>요소는<sub>HTML</sub>문서의 <b>실제</b> 내용이 <strong>작성</strong>되는<em>요소</em>로, 다양한 <ins>태그<ins>를 이용하여 html <del>문서</del>작성이<small>자유롭게</small> 가능하다.</p>
